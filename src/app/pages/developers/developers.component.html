<div class="container-fluid">
  <app-developer-profile-card *ngFor="let data of customers | paginate: { itemsPerPage: productsPerPage, currentPage: currentPage, totalItems: totalProducts }; let i = index" [data]="data"></app-developer-profile-card>
</div>

<div class="pagination-container" *ngIf="customers.length > 0">
  <mat-card class="p-0 text-center">
    <pagination-controls
      class="product-pagination"
      autoHide="true"
      maxSize="10"
      (pageChange)="onPageChanged($event)">
    </pagination-controls>
  </mat-card>
</div>
